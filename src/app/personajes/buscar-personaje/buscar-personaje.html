<div class="barraBusqueda">
  <div class="acciones">
    <table>
      <tr>
        <td><button routerLink="/personajes">Lista Personajes</button></td>
        <td><button routerLink="/crearpersonaje">Crear Personaje</button></td>
      </tr>
    </table>
  </div>
</div>


<div class="tablaPersonajes">
  <p-table [value]="personajes" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Nombre</th>
        <th>Raza</th>
        <th>Fecha de Nacimiento</th>
        <th>Corrupcion</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template #body let-personaje>
      <tr>
        <td>{{ personaje.nombre }}</td>
        <td>{{ personaje.raza }}</td>
        <td>{{ personaje.fechaNacimiento }}</td>
        <td>{{ personaje.nivelCorrupcion }}</td>
        <td>
          <p-button (click)="editar(personaje)" [hidden]="personaje.fechaBaja != null">Editar</p-button>
          <app-popup-baja-fisica [config]="paramsBajaFis" [hidden]="personaje.fechaBaja != null" [personajes]="personajes" [pid]="personaje.id"></app-popup-baja-fisica>
          <app-popup-baja-logica [config]="paramsBajaLog" [hidden]="personaje.fechaBaja != null" [pid]="personaje.id"></app-popup-baja-logica>
          <app-popup-reactivar [config]="paramsReactiv" [hidden]="personaje.fechaBaja == null" [pid]="personaje.id"></app-popup-reactivar>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
