    <div class="barraBusqueda">
     <div class="acciones">
    <table>
        <tr>
            <td><button id="buscarAnillo">Buscar Anillo</button></td>
            <td><button id="crearAnillo" routerLink="/crear">Crear Anillo</button></td>
        </tr>
    </table>
    </div>
    </div>

    <div class="busqueda">
        <p-floatlabel variant="on">
            <input pInputText id="busqueda_nombre" [(ngModel)]="busquedaNombre" autocomplete="off" />
            <label for="on_label">Nombre</label>
        </p-floatlabel>
        <p-floatlabel variant="on">
            <input pInputText id="busqueda_portador" [(ngModel)]="busquedaPortador" autocomplete="off" />
            <label for="on_label">Portador</label>
        </p-floatlabel>
        <p-select [options]="listaRazas" [(ngModel)]="busquedaRaza" optionLabel="nombre" optionValue="nombre" placeholder="Selecciona una raza" class="w-full md:w-56" />
        <p-button label="Buscar Anillo" icon="pi pi-check"  (onClick)="buscar()" severity="contrast" />
    </div>

    <div>
        <p-table [value]="anillosFiltrados" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>Nombre</th>
                    <th>Portador</th>
                    <th>Raza</th>
                    <th>Poder</th>
                </tr>
            </ng-template>
            <ng-template #body let-anillo>
                <tr>
                    <td>{{ anillo.nombre }}</td>
                    <td>{{ anillo.portador }}</td>
                    <td>{{ anillo.raza }}</td>
                    <td>{{ anillo.poder }}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
